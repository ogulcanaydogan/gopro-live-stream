name: Preview

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - "*"

jobs:
  build-preview:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
      actions: read
      checks: write
      pull-requests: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm install

      - name: Install Playwright Chromium
        run: npx playwright install --with-deps chromium

      - name: Generate preview
        run: npm run preview

      - name: Upload preview artifact
        uses: actions/upload-artifact@v4
        with:
          name: player-preview
          path: web/preview.png
          if-no-files-found: error
